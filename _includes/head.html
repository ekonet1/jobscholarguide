<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="j7C18kVYtXxKd5VNg_Z7Z3Mr8MZvC7QLglRBM-3wyyc" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- seo -%} <!-- jekyll-seo-tag plugin -->

  <!-- ✅ Extra SEO improvements -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}{{ site.keywords }}{% endif %}">
  <link rel="canonical" href="{{ page.canonical_url | default: page.url | absolute_url }}">

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.canonical_url | default: page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- ✅ Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- ✅ JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.canonical_url | default: page.url | absolute_url }}"
    },
    "headline": "{{ page.title | escape }}",
    "description": "{{ page.description | default: site.description | escape }}",
    "author": {
      "@type": "Organization",
      "name": "{{ site.title }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.logo | default: '/assets/logo.png' | absolute_url }}"
      }
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.date | date_to_xmlschema }}"
  }
  </script>
</head>
